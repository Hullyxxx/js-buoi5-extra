<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        Bài: Tính thuế thu nhập cá nhân 
        <div class="form-group mt-2">
          <input type="text"
            class="form-control" id="txtThuNhap" placeholder="Tổng thu nhập năm">
        </div>
        <div class="form-group">
          <input type="text"
            class="form-control" id="txtSoNguoiPhuThuoc" placeholder="Số người phụ thuộc">
        </div>
        <button class="btn btn-danger" onclick="tinhTienThue()">Tính tiền thuế</button>
      </div>
      <div class="container">
        Bài: Tính tiền cáp 
        <div class="form-group">
          <input type="text"
            class="form-control" id="txtMaKhachHang" placeholder="Mã khách hàng">
        </div>    
        <div class="form-group">
          <label for="loaiKhachHang">Loại khách hàng</label>
          <select class="form-control" id="loaiKhachHang">
            <option>Gia đình</option>
            <option>Doanh nghiệp</option>
          </select>
        </div>  
        <div class="form-group">
          <input type="text"
            class="form-control" id="txtSoKetNoi" placeholder="Số kết nối cơ bản"  style="display: none;" >
        </div>
        <div class="form-group">
          <input type="text"
            class="form-control" id="txtSoKetNoiCaoCap" placeholder="Số kết nối cao cấp" >
        </div>
        <button class="btn btn-success" onclick="xuatHoaDon()">Xuất hóa đơn</button>
        <div id="result" class="alert alert-success mt-2" role="alert" style="display: none;">
          
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="./index.js"></script>
</body>
</html>
